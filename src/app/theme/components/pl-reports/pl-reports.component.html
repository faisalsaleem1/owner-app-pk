<app-time-filter-tabs></app-time-filter-tabs>
<!-- Desktop -->
<div class="deskcontainer mt-4 d-none">
    <div class="deskcard">
      <div class="card-body">
        <table class="responsive-table">
          <thead>
            <tr>
              <th *ngFor="let item of tableHeaderData; trackBy: trackByIndex">
                {{ item }}
              </th>
            </tr>
          </thead>
          <tbody>
            <tr
              *ngFor="
                let data of tableContentData;
                let i = index;
                trackBy: trackByIndex
              "
            >
              <td>{{ data.sportsName }}</td>
              <td>{{ data.companyName }}</td>
              <td>{{ data.date1 }}</td>
              <td>{{ data.date2 }}</td>
              <td>{{ data.date3 }}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
</div>
